<!DOCTYPE html>
<html>
    <head>
        <title>Gradient Background Generator</title>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body id="gradient">
        <div class="cover">
            <h1>
                Gradient Background Generator
            </h1>
        </div>

        <div>
            <input class="color1" type="color" name="color1" value="#632FAD" onchange="setGradient()">

            <input class="color2" type="color" name="color2" value="#0099CC" onchange="setGradient()">
        </div>

        <div class="directions">
            <h2>Directions</h3>

            <input type="radio" name="directionSet" value="to right" ><span>To-Right</span>
            <input type="radio" name="directionSet" value="to bottom right" ><span>To-Bottom-Right</span>
            <input type="radio" name="directionSet" value="radial-gradient" ><span>Radial-Gradient</span>
        </div>

        <div class="code-area">
            <h2>Current Css Background</h2>

            <h3 id="code"></h3>
        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
